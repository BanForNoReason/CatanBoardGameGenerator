<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Catan Board Generator | Quick & Fair Settlers of Catan Map</title>

    <meta
      name="description"
      content="Use the ultimate Catan Board Generator for fast, fair, and randomized map setups for 3-4 and 5-6 players. Includes optimization options like blocking adjacent 6s & 8s."
    />

    <meta
      name="keywords"
      content="catan board generator, settlers of catan map generator, catan setup tool, catan randomizer"
    />

    <link rel="icon" href="./images/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/icons/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png" />
    <link rel="manifest" href="./images/icons/site.webmanifest" />
    <meta name="theme-color" content="#2d1b2e" />

    <link rel="canonical" href="https://boardgenerator.com/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Catan Board Generator | Quick & Fair Settlers of Catan Map"
    />
    <meta
      property="og:description"
      content="Fast, fair Catan map generator for 3–4 and 5–6 players. Options to block adjacent 6s & 8s, control desert, and toggle ports."
    />
    <meta
      property="og:image"
      content="https://boardgenerator.com/images/icons/android-chrome-512x512.png"
    />
  </head>
  <body>
    <header>
      <section class="navigation">
        <h1 class="navigation-title">CATAN BOARD GENERATOR</h1>
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a href="#">Catan</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <div class="wrap">
        <div class="toolbar">
          <label for="boardType">Board:</label>
          <select id="boardType" aria-label="Board type">
            <option value="standard">Standard (3-4 Players)</option>
            <option value="expanded">Expanded (5-6 Players)</option>
          </select>

          <div class="checks">
            <label>
              <input type="checkbox" id="block68" />
              Block adjacent 6 & 8
            </label>
            <label>
              <input type="checkbox" id="blockSame" />
              Block identical numbers
            </label>
            <label>
              <input type="checkbox" id="blockResource" />
              Block same resources
            </label>
          </div>

          <button id="regen">Generate</button>
        </div>

        <div class="canvas-container">
          <figure>
            <canvas
              id="board"
              width="1024"
              height="768"
              role="img"
              aria-label="Interactive Catan board map generated by the tool"
              aria-describedby="board-desc"
              tabindex="0"
            >
              Your browser does not support canvas.
            </canvas>
            <figcaption id="board-desc" class="visually-hidden">
              Generates fair, randomized Catan hex maps for 3–4 and 5–6 players.
              Options include blocking adjacent 6s and 8s, desert control, and
              same resources touching.
            </figcaption>
            <noscript>
              <img
                src="./images/icons/boardgenerator-transparent-1024.png"
                alt="Catan board generator preview"
              />
            </noscript>
          </figure>
        </div>
      </div>
    </main>

    <footer>
      &copy; <span id="year"></span> ChegTech. All rights reserved.
    </footer>

    <script>
      // Set current year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script src="app.js"></script>
  </body>
</html>
